<!DOCTYPE html>
<html>
<head>
  <title>NYC 3 Line Subway Navigator</title>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,500,600' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>MTA Distance Calculator</h1>
<div class = "main-boxes">
  <div class="droplist">
    <form class="form-horizontal" role="form">
      <label for="line1" class="droplist">From:</label>
      <div class="drop">
        <select class="form-control" id="line1-list">
          <option value="N">N</option>
          <option value="L">L</option>
          <option value="6">6</option> 
        </select>
      </div>
      <label for="trainStation1" class="droplist">line:</label>
      <div class="drop">
        <select class="form-control" id="station1-list">
          <option value="Times Square">Times Square</option>
          <option value="34th">34th</option>
          <option value="28th - N">28th - N</option> 
          <option value="23rd - N">23rd - N</option> 
          <option value="Union Square">Union Square</option> 
          <option value="8th">8th</option> 
        </select>
      </div>
    </form>
    <form class="form-horizontal" role="form">
      <label for="line2" class="droplist">To:</label>
      <div class="drop">
        <select class="form-control" id="line2-list">
          <option value="N">N</option>
          <option value="L">L</option>
          <option value="6">6</option> 
        </select>
      </div>
      <label for="trainStation2" class="droplist">Line:</label>
      <div class="drop">
        <select class="form-control" id="station2-list">
          <option value="Times Square">Times Square</option>
          <option value="34th">34th</option>
          <option value="28th - N">28th - N</option> 
          <option value="23rd - N">23rd - N</option> 
          <option value="Union Square">Union Square</option> 
          <option value="8th">8th</option> 
        </select>
    </form> 
  </div>
</div>
<br>
<br>
<div id ="button"><input type="button" name="enter" value="Enter"></div>
<div id = "answer">N</div>
</div>    
<div class = "title"></div>
<div class = "background"></div>
</body>
 <script src="./js/js.js"></script></html>
